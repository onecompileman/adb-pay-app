<ion-grid class="password">
  <ion-row>
    <ion-col>
      <p padding class="registration__instruction">Please set your password</p>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label stacked>Re-enter Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid>
  <ion-row justify-content-center>
    <button (click)="nextStep()" ion-button class="primary registration__next-step">Complete Registration</button>
  </ion-row>
</ion-grid>
