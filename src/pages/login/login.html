<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login" padding>
  <ion-grid class="login__login-fields">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Employee ID</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label stacked>Password</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="login__login-action">
    <ion-row justify-content-center>
      <button class="login__login-btn" ion-button (click)="login()">Login</button>
      <p>Forgot Password? Click here</p>
    </ion-row>
  </ion-grid>
</ion-content>
