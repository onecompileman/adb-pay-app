<ion-header>
  <ion-navbar>
    <ion-title>Registration</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="registration" [ngSwitch]="currentStep">
  <employee-verfication (finished)="currentStep = $event" *ngSwitchCase="registrationStep?.EmployeeVerification">
  </employee-verfication>
  <phone-number-verfication (finished)="currentStep = $event" *ngSwitchCase="registrationStep?.PhoneVerification">
  </phone-number-verfication>
  <code-verification (finished)="currentStep = $event" *ngSwitchCase="registrationStep?.CodeVerification">
  </code-verification>
  <password-setup *ngSwitchCase="registrationStep?.PasswordSetup"></password-setup>
</ion-content>
