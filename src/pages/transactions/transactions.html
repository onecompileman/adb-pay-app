<ion-content padding class="page-transactions">
  <div class="page-transactions__card" *ngFor="let transaction of transactions">
    <div class="page-transactions__card-header">
      <strong>{{ transaction.date }}</strong>
    </div>
    <div class="page-transactions__card-content">
      <div class="page-transactions__amount">
        <div class="page-transactions__label">
          <ion-icon name="cash"></ion-icon>
          &nbsp; Amount
        </div>
        <div class="page-transactions__label">Php 200.00</div>
      </div>
      <div class="page-transactions__sender">
        <div class="page-transactions__label">
          <ion-icon name="person"></ion-icon>
          &nbsp; Sender
        </div>
        <div class="page-transactions__label">Jeremiah Malicde</div>
      </div>
      <div class="page-transactions__receiver">
        <div class="page-transactions__label">
          <ion-icon name="person"></ion-icon>
          &nbsp; Receiver
        </div>
        <div class="page-transactions__label">Stephen Vinuya</div>
      </div>
    </div>
  </div>
</ion-content>
